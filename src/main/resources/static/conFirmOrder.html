<!DOCTYPE html>
<html ng-app="myOrder" ng-controller="myOrderController">
<head>
<meta charset="UTF-8">
<title>Welcome to Purchasing Order form</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="conFirmOrder.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/conFirmOrder.css">
</head>

<body>
	<center>
		<h1>Welcome to Purchasing Orders</h1>
		<div>
			<!-- picking the selected products from scope object -->
			<table>
				<tr>
					<th>SelectedProduct</th>
					<th>Name</th>
					<th>PaidAmount</th>
					<th>Description</th>
<!--  					<th>EmailId</th>  -->
				</tr>
				<tr ng-repeat="item in selectedItems">

					<td>
						<div id="image">
							<img src="images/{{item.imagename}}" align="middle" />
						</div>

					</td>
					<td align="center">{{item.name}}</td>
					<td align="center">{{item.price}}</td>
					<td align="center">{{item.description}}</td>
<!-- 					<td>{{getMail.email}}</td>  -->
				</tr>

			</table>

			<div>
				<br>
				<br>
				<div>
				Enter your Gmail Here:<input type="text" ng-model="getMail.email"><br><br>
				
				
				</div>
				<div>
					Enter Your Address : <input type="text" ng-model="address" /><br><br><br>
				</div>

				<div class="button">
					<button ng-click="storeDetails(item)">ApproveOrder</button>
				
				
				</div>
</body>

</html>
